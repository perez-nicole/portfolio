<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>N. PEREZ</title>  
    <style>
        /* Because of janky way I did navbar, need to just have code for 2 separate pages, split at breakpoint */

        @media (max-width: 949.98px) {
        .HideOnMobile {
            display: none;
        }
        .ShowOnMobile {
            display: initial;
        }
        }

        @media (min-width: 950px) {
        .HideOnMobile {
            display: initial;
        }
        .ShowOnMobile {
            display: none;
        }
        }
	    
        body {  
            margin: 0;  
            font-family: Arial, sans-serif;  
        }
	@font-face {
	      font-family: "Newston";
	      src: url("./fonts/NewstonRegular.ttf") format("truetype");
	    }
	@font-face {
	      font-family: "ArimoBold";
	      src: url("./fonts/Arimo-Bold.ttf") format("truetype");
	    }
	@font-face {
	      font-family: "Courages";
	      src: url("./fonts/Courages.otf");
	    }
        .hero-section {  
            position: relative;  
            width: 100%;  
            height: 100vh;  
            overflow: hidden;
            background-image: url('images/34139044935-R1-019-8.jpg'); /* Hero image */  
            background-size: cover;  
            background-position: center;  
        }  
        .hero-overlay {  
            position: absolute;  
            top: 0;  
            left: 0;  
            width: 100%;  
            height: 100%;  
            background-color: rgba(0, 0, 0, 0.25); /* 0.1% transparent black */ 
            display: flex;  
            justify-content: center;  
            align-items: center;  
            text-align: center;  
            color: white;  
            z-index: 1;
            display: flex;
            flex-direction: column;
        }  
        .hero-text {  
            font-size: 200px;
        }  

        .nav-container {  
		display: flex;  
		align-items: center; 
		z-index: 2 !important;
		font-family: ArimoBold;
        }  
        .nav-link {  
            color: rgba(255, 255, 255, 0.5);  
            text-decoration: none;  
            margin: 0 10px;  
            font-weight: bold;  
            position: relative;  
            padding-bottom: 9px; /* Adds padding to align with "Home" */ 
			z-index: 2;
        }  
		.nav-link::after {  
			content: '';  
			display: block;  
			width: 100%;  
			height: 4px;  
			background: transparent; /* Ensure this starts as transparent */  
			position: absolute;  
			bottom: 0;  
			left: 0;  
			transition: background 0.3s;
			z-index: 2;
		}  
		.nav-link:hover::after {  
			background: rgba(255, 255, 255, 0.5); /* Add transparency on hover */ 
			z-index: 2;
		}
        .active-link {  
            margin: 0 10px;  
            text-align: center; 
        }  
        .active-link div {  
            border-bottom: 4px solid white;  
            margin-top: 5px;  
            width: 100%;  
        }  
		
        /* CSS for mobile elements */
        .hamburger-menu{
            position: absolute;
            top: 100px;
            right: 10%;
            font-size: 50px;
            color: white;
            cursor: pointer;
            z-index: 4;
        }

        .nav-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.65);
            z-index: 3;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .nav-container-mobile {
            display:flex;
            flex-direction: column;
        }

        .nav-link-mobile {
            color: white;
            text-decoration: none;
            margin: 20px 0;
            font-size: 30px;
            font-weight: bold;
            position: relative;
            z-index: 3;
        }
	    
    </style>  
</head>  
<body>  

<div class="HideOnMobile">
    <!-- Hero Section -->  
    <div class="hero-section">
	
            <div style="position: absolute; top: 120px; left: 25%; font-size: 25px; font-weight: bold; color: white; z-index: 2; font-family: Courages;">  
                NICOLE PEREZ  
            </div>
			
            <div class="nav-container" style="position: absolute; top: 120px; left: 60%; transform: translateX(-40%);">  
                <div class="active-link">  
                    <a href="#" style="color: white; text-decoration: none; font-weight: bold;">Home</a>  
                 <div></div>  
                </div>  
                <a href="#" class="nav-link">About</a>  
                <a href="portfolio.html" class="nav-link">Portfolio</a>  
                <a href="#" class="nav-link">Contact</a>  
            </div>  
		
		
        <div class="hero-overlay">  
            <!-- Title -->
            <div class="hero-text" style="font-family: 'Newston'; color: #FF502C !important; ">  
                <br>DAY SEIZED: <br>
                CHECK. 
            </div>  
            <!-- Subtitle -->
            <div style="font-family: 'ArimoBold'; font-size: 20px !important;">  
                Full service 35mm format film with C41 development & <br>
                filmic digital photography and videography.
            </div>  

            <div>
                <br>
                <br>
            </div>

            <!-- Button -->
            <div>  
                <a href="portfolio.html" style="background-color: white; color: black; padding: 10px 20px; text-decoration: none; border-radius: 5px; font-weight: bold; font-family: ArimoBold;">  
                    Portfolio  
                </a>  
            </div>  

        </div>  


    </div>  
</div>


<div class="ShowOnMobile">


    <!-- Hero Section -->  
    <div class="hero-section">
	
        <div class="n-perez" style="position: absolute; top: 120px; left: 6%; font-size: 25px; font-weight: bold; color: white; z-index: 2; font-family: ArimoBold;">  
            NICOLE PEREZ  
        </div>
        
            <!-- Hamburger -->
            <div class="hamburger-menu" onclick="toggleMenu()">
                &#9776;
            </div>

            <div class="nav-overlay" id="nav-overlay">
                <div class="nav-container-mobile">
                <a href="#" class="nav-link-mobile">Home</a>
                <a href="#" class="nav-link-mobile">About</a></li>
                <a href="portfolio.html" class="nav-link-mobile">Portfolio</a>
                <a href="#" class="nav-link-mobile">Contact</a>
            </div>
        </div>
    
    
    <div class="hero-overlay">  
	    <!-- Title -->
	    <div class="hero-text" style="font-family: 'Newston'; color: #FF502C !important; ">  
		<br>DAY SEIZED: <br>
		CHECK. 
	    </div>  

        <div>
            <br>
            <br>
        </div>

    </div>  


</div>

</div>

<script>
function toggleMenu() {
    const overlay = document.getElementById("nav-overlay");
    overlay.style.display = overlay.style.display === "flex" ? "none" : "flex";

}

</script>

</body>  
</html>
